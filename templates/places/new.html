{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<h1 style="text-align:center">Create a new place</h1>
		<div style="width:30%; margin: 25px auto; ">
			<form action="/" method="POST">{% csrf_token %}
				<div class="form-group">
					<input class="form-control" type="text" name="name" placeholder="name">
				</div>
				<div class="form-group">
					<input class="form-control" type="number" name="price" placeholder="price" min="1" step="1">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="image" placeholder="image">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="description" placeholder="description">
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-default btn-block">Submit!</button>
				</div>
			</form>
			<a href="/" title="Go Back">go back</a>                                               
		</div>                                              
	</div>
</div>


 {% endblock %}
