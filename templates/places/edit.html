{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<h1 style="text-align:center">Edit {{ place.name }}</h1>
		<div style="width:30%; margin: 25px auto; ">
			<form action="/{{ place.id }}?method=PUT" method="POST"> {% csrf_token %}	 
			<div class="form-group">
				<input class="form-control" type="text" name="name" value="{{ place.name }}">
			</div>
			<div class="form-group">
				<input class="form-control" type="number" name="price" value="{{ place.price }}">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="description" value="{{ place.description }}">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="addres" value="{{ place.address }}">
			</div>
			<input type="hidden" id="custId" name="custId1" value="1000">
			<input type="hidden" id="custId" name="custId2" value="2000">
			<input type="hidden" id="custId" name="custId3" value="3000">
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-default btn-block">Submit!</button>
			</div>
		</form>
		<a href="/" title="Go Back">go back</a>                                               
		</div>                                              
	</div>
</div>

{% endblock %}
