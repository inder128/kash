{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load socialaccount %}
{% providers_media_js %}



<div class="login-form ">
    <form action="/login/" method="post"> {% csrf_token %}
        <h2 class="text-center">LOG IN</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">		
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">			
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Log in</button>
        </div>
		<div class="or-seperator"><i>or</i></div>
        <p class="text-center">Login with your social media account</p>
        <div class="text-center social-btn">
            <a href="{% provider_login_url "facebook" method="js_sdk" %}" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
			<a href="{% provider_login_url "google"%}" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
        </div>
    </form>
    <p class="text-center text-muted small">Don't have an account? <a href="/register/">Registers here!</a></p>
</div>


{% endblock %}



{% block style %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'ind/login.css' %}">
{% endblock %}
